version: '3.8'

services:
  # PostgreSQL for local development
  postgres:
    image: postgres:16-alpine
    container_name: filmtech-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: filmtech
      POSTGRES_PASSWORD: filmtech123
      POSTGRES_DB: filmtech
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U filmtech -d filmtech']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
